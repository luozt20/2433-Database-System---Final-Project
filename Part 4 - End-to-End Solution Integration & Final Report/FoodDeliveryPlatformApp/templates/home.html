
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodly - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header .nav {
            display: flex;
            gap: 1rem;
        }

        header .nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        .search-container {
            margin: 20px auto;
            max-width: 800px;
            display: flex;
            gap: 10px;
        }

        .search-container input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .search-container button {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .search-container button:hover {
            background-color: #0056b3;
        }

        .address-container {
            margin: 20px auto;
            max-width: 800px;
        }

        .address-container input {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .restaurant-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        .restaurant-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 10px;
            width: 300px;
            overflow: hidden;
            text-align: center;
            padding: 10px;
        }

        .restaurant-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .restaurant-card h2 {
            font-size: 1.5rem;
            margin: 10px 0;
        }

        .restaurant-card p {
            font-size: 0.9rem;
            color: #666;
            margin: 5px 0;
        }

        .restaurant-card .rating {
            margin-top: 10px;
            font-weight: bold;
            color: #ff9800;
        }

        .restaurant-card .btn {
            margin-top: 10px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 4px;
            display: inline-block;
        }

        .restaurant-card .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Foodly</div>
        <div class="nav">
            <a href="/cart">Cart</a>
            <a href="/account">Account</a>
        </div>
    </header>

    <div class="search-container">
        <input type="text" placeholder="Search for restaurants or dishes..." name="search">
        <button>Search</button>
    </div>

    <div class="address-container">
        <input type="text" placeholder="Enter your delivery address" name="address">
    </div>

    <main>
        <section class="restaurant-list">
            {% for restaurant in restaurants %}
            <article class="restaurant-card">
                <img src="{{ url_for('static', filename='images/restaurant' ~ restaurant['RestaurantID'] ~ '.png') }}" alt="{{ restaurant['Name'] }}">
                <h2>{{ restaurant['Name'] }}</h2>
                <p>{{ restaurant['Description'] }}</p>
                <p class="rating">Rating: {{ restaurant['Rating'] }} â˜…</p>
                <a href="{{ url_for('restaurant_menu', restaurant_id=restaurant['RestaurantID']) }}" class="btn">View Menu</a>
            </article>
            {% endfor %}
        </section>
    </main>
</body>
</html>
