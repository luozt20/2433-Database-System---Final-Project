<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        header nav a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: bold;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item span {
            font-size: 1rem;
            color: #333;
        }

        .cart-summary {
            text-align: right;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        .checkout-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: bold;
            text-align: center;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">Foodly</div>
        <nav>
            <a href="/">Home</a>
            <a href="/cart">Cart</a>
            <a href="/account">Account</a>
        </nav>
    </header>
    <main>
        <h1>Checkout</h1>
        <div>
            <ul>
                {% for item in cart_items %}
                <li class="cart-item">
                    <span>{{ item['Name'] }}</span>
                    <span>{{ item['Quantity'] }} x ${{ item['TotalPrice'] }}</span>
                </li>
                {% endfor %}
            </ul>
            <div class="cart-summary">
                <p><strong>Grand Total: ${{ cart_total }}</strong></p>
            </div>
            <form method="POST">
                <button class="checkout-btn" type="submit">Confirm Order</button>
            </form>
        </div>
    </main>
</body>
</html>
